<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scis-Pa-Ro</title>
</head>

<body>
    <main id="gamebox">
        <h1><span id="rps">R-P-S</span> Battle</h1>
        <div>

            <div class="chosenWeapon" id="playerChoiceBox">
                PLAYER
                <div class="score" id="playerScore"></div>
                <img id="playerChoiceImg" src="">
            </div>
            <div class="chosenWeapon" id="computerChoiceBox">
                COMPUTER
                <div class="score" id="computerScore"></div>
                <img id="computerChoiceImg" src="">
            </div>
            <div id=controlPanel>
                <p>Choose your weapon</p>
                <button class="gameButtons" id="Rock">
                    <img class="buttonsImg flip" src="images/Rock.png" alt="rock button">
                    <div>Rock</div>
                </button>
                <button class="gameButtons" id="Paper">
                    <img class="buttonsImg flip" src="images/Paper.png" alt="paper button">
                    <div>Paper</div>
                </button>
                <button class="gameButtons" id="Scissors">
                    <img class="buttonsImg flip" src="images/Scissors.png" alt="scissors button">
                    <div>Scissors</div>
                </button>

            </div>

            <div>
                <p id="roundResult">Are you ready?</p>
                <p id="gameResult"></p>
                <div id="restart"></div>
            </div>

    </main>
</body>

</html>
