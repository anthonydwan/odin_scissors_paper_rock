<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scis-Pa-Ro</title>
</head>

<body>
    <main id="gamebox">
        <div class = "heading"><h1><span id="rps">R-P-S</span> Battle</h1>
            <span>
            <a href="https://github.com/anthonydwan">
                <img undraggable = "false" src="images/github.png" alt="github link">
            </a>
        </span></div>
        
        <div>

            <div class="chosenWeapon" id="playerChoiceBox">
                <p>PLAYER</p>
                <div class="score" id="playerScore"></div>
                <img id="playerChoiceImg" undraggable = "false" src="">
                <div id="playerChoiceCaption"></div>
            </div>
            <div class="chosenWeapon" id="computerChoiceBox">
                <p>COMPUTER</p>
                <div class="score" id="computerScore"></div>
                <img id="computerChoiceImg" undraggable = "false" src="">
                <div id="computerChoiceCaption"></div>
            </div>
            <div id=controlPanel>
                <p>- - Choose your move - -</p>
                <button class="gameButtons" id="Rock">
                    <img draggable = "false" class = "buttonsImg flip" src="images/Rock.png" alt="rock button">
                    <div>Rock</div>
                </button>
                <button class="gameButtons" id="Paper">
                    <img draggable = "false" class="buttonsImg flip" src="images/Paper.png" alt="paper button">
                    <div>Paper</div>
                </button>
                <button class="gameButtons" id="Scissors">
                    <img draggable = "false" class="buttonsImg flip" src="images/Scissors.png" alt="scissors button">
                    <div>Scissors</div>
                </button>
            </div>
            <div id="bottomPanel">
                <p id="roundResult">Are you ready?</p>
                <div id="restart"></div>
            </div>
    </main>
</body>

</html>
